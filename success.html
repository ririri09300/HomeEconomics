<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>購入完了（デモ）</title>
  <meta name="description" content="購入完了ページ（静的デモ）" />
  <style>
    :root{
      --bg:#0b0f17; --card:#121a2a; --text:#e7eefc; --muted:#9db0d0;
      --line:#22314f; --accent:#8be9fd; --ok:#84fba6;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:radial-gradient(1000px 600px at 20% 0%, #142040, var(--bg));
    }
    .wrap{max-width:760px; margin:0 auto; padding:22px 16px 56px;}
    .card{
      margin-top:14px;
      border:1px solid var(--line); border-radius:18px; padding:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.015));
    }
    h1{margin:0; font-size:20px}
    .muted{color:var(--muted); line-height:1.7}
    .ok{display:inline-block; margin-top:10px; font-size:12px; color:rgba(132,251,166,.95);
      border:1px solid rgba(132,251,166,.35); background:rgba(132,251,166,.10);
      padding:4px 10px; border-radius:999px;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:11px 14px; border-radius:14px;
      border:1px solid var(--line);
      background:#101a2d; color:var(--text);
      font-weight:750; text-decoration:none;
      cursor:pointer;
      margin-top:12px;
    }
    .btn.primary{border-color:rgba(139,233,253,.45); background:rgba(139,233,253,.12);}
    .kv{margin-top:10px; font-size:14px; color:var(--muted)}
    code{background:rgba(255,255,255,.06); padding:2px 6px; border-radius:8px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>購入が完了しました（デモ）</h1>
      <div class="ok">送信・決済は行っていません</div>
      <p class="muted" style="margin:10px 0 0;">
        これは静的サイトの購入フロー例です。URLクエリで選択内容を受け取って表示しています。
      </p>

      <div class="kv" id="info"></div>

      <a class="btn primary" href="./index.html">商品ページへ戻る</a>
      <a class="btn" href="./buy.html" style="margin-left:8px;">もう一度購入ページへ</a>

      <p class="muted" style="margin-top:14px; font-size:12px;">
        実決済にする場合は <code>buy.html</code> の submit 部分を Stripe Checkout 等へ差し替えます。
      </p>
    </div>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const color = params.get('color') || '（未指定）';
      const qty = params.get('qty') || '1';
      const name = params.get('name') || '（未入力）';
      const info = document.getElementById('info');
      info.innerHTML = `
        <div>カラー：<b>${escapeHtml(color)}</b></div>
        <div>数量：<b>${escapeHtml(qty)}</b></div>
        <div>お名前：<b>${escapeHtml(name)}</b></div>
      `;

      function escapeHtml(s){
        return String(s).replace(/[&<>"']/g, c => ({
          '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
        }[c]));
      }
    })();
  </script>
</body>
</html>
